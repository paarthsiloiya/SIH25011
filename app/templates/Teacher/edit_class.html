{% extends "base.html" %} {% block title %}Edit Class - {{ assigned_class.subject.name }}{% endblock %} {% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
        <div class="px-6 py-4 border-b border-gray-200">
            <h1 class="text-xl font-bold text-gray-800">Edit Class Details</h1>
            <p class="text-sm text-gray-600">{{ assigned_class.subject.name }} ({{ assigned_class.subject.code }})</p>
        </div>

        <form method="POST" action="" class="p-6">
            <div class="mb-4">
                <label for="section" class="block text-sm font-medium text-gray-700 mb-2">Section</label>
                <input type="text" id="section" name="section" value="{{ assigned_class.section or '' }}" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g. A, B, C" />
                <p class="text-xs text-gray-500 mt-1">Specify which section this class belongs to.</p>
            </div>

            <div class="flex justify-end gap-3 mt-6">
                <a href="{{ url_for('views.teacher_class_details', class_id=assigned_class.id) }}" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">Cancel</a>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Save Changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
