<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}Smart Curriculum & Attendance{% endblock %}</title>

        <!-- Tailwind -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Nunito:wght@400;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />

        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            sans: ["Poppins", "sans-serif"],
                            heading: ["Nunito", "sans-serif"],
                            mont: ["Montserrat", "sans-serif"],
                        },
                        colors: {
                            lavender: "#F6F6FF",
                            orange: "#FCAB64",
                            deepred: "#B3001B",
                            darkblue: "#2D3142",
                            skyblue: "#6CB4EE",
                        },
                    },
                },
            };
        </script>

        <style>
            body {
                background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
                background-attachment: fixed;
                font-family: "Poppins", sans-serif;
            }
        </style>
    </head>

    <body class="min-h-screen">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %}
        <div class="fixed top-4 right-4 z-50 space-y-2">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} p-4 rounded-lg shadow-lg {% if category == 'error' %}bg-red-100 border border-red-400 text-red-700{% else %}bg-green-100 border border-green-400 text-green-700{% endif %}">
                <div class="flex items-center">
                    <span class="text-sm font-medium">{{ message }}</span>
                    <button type="button" class="ml-4 -mx-1.5 -my-1.5 rounded-lg p-1.5 inline-flex h-8 w-8 text-gray-500 hover:text-gray-900" onclick="this.parentElement.parentElement.style.display='none'">
                        <span class="sr-only">Close</span>
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %} {% endwith %} {% block content %}{% endblock %} {% block scripts %}{% endblock %}
    </body>
</html>
